<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Title</title>
</head>
<body>
	<h1>h1 tag</h1>
	<h2>h2 tag</h2>
	<p>단락 구분<br>줄바꿈</p>
	<p><a href="http://www.chess.com">chess.com</a></p> <!-- 하이퍼링크 -->
	<p><b>HTML</b></p> <!-- 볼드체 -->
	<p><i>HTML</i></p> <!-- 이탤릭체 -->
	<p>HTML<sub>CSS</sub><sup>JSP</sup></p> <!-- sub: 아래첨자, sup: 위첨자 -->
	<p><ins>HTML</ins></p> <!-- 밑줄 -->
	<p><del>HTML</del></p> <!-- 취소선 -->
</body>
</html>
