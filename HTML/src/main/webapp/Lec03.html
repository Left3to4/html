<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table tag</title>
</head>
<body>
	<table border="1">
		<tr> <!-- 열 추가 -->
			<th>header1</th>
			<th>header2</th>
			<th>header3</th>
		</tr>
		<tr>
			<td><b>data1</b></td>
			<td>data2</td>
			<td>data3</td>
		</tr>
		<tr>
			<td colspan="2" align="center">span</td>
			<!-- colspan: 컬럼이 2칸을 차지한다(셀 합치기)
			align: 정렬(right: 오른쪽 정렬) -->
			<td>80</td>
	</table>
</body>
</html>
