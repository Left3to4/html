<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" method="post">
		<table border="0">
			<tr>
				<td>이름:</td>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>아이디:</td>
				<td><input type="text" name="userID"></td>
			</tr>
			<tr>
				<td>비밀번호:</td>
				<td><input type="password" name="userPW"></td>
			</tr>
			<tr>
				<td>연락처:</td>
				<td><input type="text" name="phone1" size="5"> - <input
					type="text" name="phone2" size="5"> - <input type="text"
					name="phone3" size="5"></td>
			</tr>
			<tr>
				<td>사진:</td>
				<td><input type="file" name="picture"></td>
			</tr>
			<tr>
				<td>성별구분:</td>
				<td><input type="radio" name="gender" value="male"
					checked="checked"> 남 <input type="radio" name="gender"
					value="female"> 여</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="OkayBtn" value="OK"></td>
			</tr>
		</table>
	</form>
</body>
</html>
